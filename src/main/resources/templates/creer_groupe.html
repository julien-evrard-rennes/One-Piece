<!DOCTYPE html>


<html data-th-replace="~{layout :: frag_layout(content= ~{::main},
                                                title='Créer un équipage')}">

<main>
    <form
            data-th-action="@{/groupes/creer}"
            method="post"
            data-th-object="${groupe}"  >
        <ul class="flex-outer">

            <li>
                <label for="idNom">Nom de l'équipage * :</label>
                <input id="idNom" type=text data-th-field="*{nom}" pattern="[a-zA-Z0-9_:-]{200}"/>
            </li>

           <!--  <li>
                <label for="idMembre">Membres :</label>
                <select id="idMembre" data-th-field="*{membresListe}" Multiple>
                    <option data-th-each="item : ${listePersonnages}"
                            data-th-text="${item.nom + ' ' + item.prenom}"
                            data-th-value="${item.id}">
                </select>
            </li> -->

           <li>
                <label for="idCapitaine">Capitaine</label>
                <select id="idCapitaine" data-th-field="*{capitaine}">
                    <option th:if="${item.nom != null}" data-th-each="item : ${listePersonnages}"
                            data-th-text="${item.nom + ' ' + item.particule + ' ' + item.prenom}"
                            data-th-value="${item.id}">
                     <option th:unless="${item.nom == null}" data-th-each="item : ${listePersonnages}"
                            data-th-text="${item.prenom}"
                            data-th-value="${item.id}">
                    </option>
                </select>
            </li>

            <li> * champs obligatoires</li>

            <li>
                <button type="submit">Sauvegarder</button>
            </li>
        </ul>
    </form>

</main>


</html>
