<!DOCTYPE html>


<html data-th-replace="~{layout :: frag_layout(content= ~{::main},
                                                title='Réponse jeu pseudo')}">

<main>
    <h1> Le Jeu de One Piece</h1>

    <div class="score">SCORE :
        <p class="chiffre_score"></p>
        <p class="chiffre_score_definitif" data-th-text="${score}"></p>
    </div>

    <h2 data-th-text="${'Question' + score + ' A quel équipage appartient' + personnageChoisi + ' ?'}">  </h2>

    <form action="/jeu/jeu_groupe_reponse" method="post">
        <div class="reponse">
            <div>
                <input id="idPerso" name="idPerso" type=number th:value="${personnageChoisi.id}" hidden />
                <input id="score" name="score" type=number th:value="${nouveauScore}" hidden />
            </div>
            <div>
                <button type="submit">Répondre</button>
            </div>
        </div>
    </form>

</main>

</html>
