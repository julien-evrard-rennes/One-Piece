<!DOCTYPE html>


<html data-th-replace="~{layout :: frag_layout(content= ~{::main},
                                                title='Question '+ ${numeroDeQuestion} )}">

<main>
    <h1 data-th-text="'Question ' + ${numeroDeQuestion} "> </h1>

    <div class="score">SCORE :
        <p class="chiffre_score"></p>
        <p class="chiffre_score_definitif2" data-th-text="${score}"></p>
    </div>

    <h2  data-th-text="${'Question ' + numeroDeQuestion  + ' : '
    + nomComplet + ' appartient-'+ pronom + ' ou a t-' + pronom +' appartenu a ' + groupeChoisi.nom + ' ?'}">  </h2>

    <div class="reponse">
    <form action="/jeu/jeu_groupe_reponse" method="post">

            <div>
                <input id="numerodequestion" name="numerodequestion" type="number" th:value="${numeroDeQuestion + 1}" hidden />
                <input id="idPerso" name="idPerso" type=number th:value="${personnageChoisi.id}" hidden />
                <input id="groupeChoisi" name="idGroupe" th:value="${groupeChoisi.id}" hidden />
                <input id="score" name="score" type=number th:value="${score}" hidden />
            </div>
            <div>
                <button id="oui" name="reponse" value="oui" type="submit">OUI</button>
                <button id="non" name="reponse" value="non" type="submit">NON</button>
            </div>
    </form>
        </div>


</main>

</html>
